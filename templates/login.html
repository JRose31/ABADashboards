{% extends 'base.html' %}
{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/login.css") }}">
{% endblock %}
{% block navbar %}
    <a href="/register"><button class="navbar-buttons">Register</button></a>
{% endblock %}
{% block content %}

        <div class="login-container make-card">
            <h3>Account Login</h3>
            <form action="" method="post">
                <input type="email" name="email" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Login">
            </form>
            {% if message %}
                {{ message }}
            {% endif %}
        </div>

{% endblock %}
